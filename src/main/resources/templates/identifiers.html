<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" data-th-href="@{/css/main.css}">
    <script src="js/showData.js"></script>
    <script src="https://kit.fontawesome.com/254f57ca4f.js" crossorigin="anonymous"></script>
    <title>AstroSearcher</title>
</head>

<body>
<header>
    <nav th:replace="~{fragments :: navigation}"></nav>
</header>
<div id="container-bg">
    <div class="alert alert-info display-6 text-center py-3" th:unless="${containsSesameResponse}" th:text="${sesameDataMSG}"></div>
    <div class="d-grid grid-cols-autofit text-white bg-black-03 m-3 p-3 m-md-4 p-md-4 m-lg-5 p-lg-5 overflow-auto"
         th:if="${containsSesameResponse}">
        <div class="px-2 py-md-1" th:each="alias : ${sesameResponse.aliases}" th:text="${alias}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
