<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" data-th-href="@{/css/main.css}">
    <title>AstroSearcher</title>
</head>

<body>
<header>
    <nav th:replace="~{fragments :: navigation}"></nav>
</header>
    <div class="w-75 bg-black-03 rounded-5 text-white my-5 mx-auto">
        <div class="p-5">
            <div class="text-danger display-6 mb-5">Error</div>
            <table class="text-white table-cells-pe-3">
                <tr>
                    <td>STATUS CODE:</td>
                    <td th:text="${status}"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td th:text="${error}"></td>
                </tr>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
