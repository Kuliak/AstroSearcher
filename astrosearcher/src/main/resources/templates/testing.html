<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" data-th-href="@{/css/main.css}">
    <script src="js/showData.js"></script>
    <script src="https://kit.fontawesome.com/254f57ca4f.js" crossorigin="anonymous"></script>
    <title>AstroSearcher</title>
</head>

<body>
<header>
    <nav th:replace="fragments :: navigation"></nav>
</header>
<div class="h-90">
    <div class="tab">
        <div>
            <button class="datasource" onclick="showData(event, 'data-MAST')"
                    th:text="'MAST (' + ${mastData != null ? mastData.size() : 0} + ')'">
            </button>
        </div>
        <div>
            <button class="datasource" onclick="showData(event, 'data-Vizier')"
                    th:text="'Vizier (' + ${vizierTables != null ? vizierTables.size() : 0} + ')'">
            </button>
        </div>
        <div>
            <button class="datasource" onclick="showData(event, 'data-Simbad')"
                    th:text="'Simbad (' + ${simbadResponse != null ? simbadResponse.assignedData.size() : 0} + ')'">
            </button>
        </div>
    </div>

    <!-- Tab content -->
    <div th:replace="results :: Mast"></div>
    <div th:replace="results :: Vizier"></div>
    <div th:replace="results :: Simbad"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
