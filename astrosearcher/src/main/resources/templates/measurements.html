<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" data-th-href="@{/css/main.css}">
    <script src="js/showData.js"></script>
    <script src="https://kit.fontawesome.com/254f57ca4f.js" crossorigin="anonymous"></script>
    <title>AstroSearcher</title>
</head>

<body>
<header>
    <nav th:replace="fragments :: navigation"></nav>
</header>
<div id="container-bg" class="h-80">
    <div class="h-100">
        <div class="alert alert-info display-6 text-center py-3"
             th:unless="${containsSimbadMeasurements}"
             th:text="${simbadDataMSG}"></div>
        <th:block th:if="${containsSimbadMeasurements}" th:each="table : ${simbadMeasurements}">
            <div class="text-nowrap mh-100 overflow-scroll w-90 w-md-75 w-lg-60 mt-4 mt-md-5 mx-auto">
                <table class="table table-striped table-primary m-0 fs-8">
                    <thead>
                    <tr class="fw-bold">
                        <th class="sticky-lt px-1 px-md-2 py-1 py-md-2}">#</th>
                        <th:block th:each="field : ${table.getColumnNames()}">
                            <th class="sticky-top px-1 px-md-2 py-1 py-md-2" th:text="${field}"></th>
                        </th:block>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row, iterStat : ${table.getValues()}">
                        <td class="sticky-left px-1 px-md-2 py-0 py-md-0-6" th:text="${iterStat.index + 1}"></td>
                        <th:block th:each="column : ${row}">
                            <td class="px-1 px-md-2 py-0 py-md-0-6" th:text="${column}"></td>
                        </th:block>
                    </tr>
                    </tbody>
                </table>
            </div>

        </th:block>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
