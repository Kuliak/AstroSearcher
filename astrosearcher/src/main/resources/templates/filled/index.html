<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" data-th-href="@{/css/style.css}">
    <script src="js/showData.js"></script>
    <title>AstroSearcher</title>
</head>

<body>
<header>
    <nav th:replace="fragments :: navigation"></nav>
</header>
<div id="container-bg">
    <form class="search-form" action="index" method="post">
        <div class="content-wrapper">
            <div>
                <select class="select-search-option">
                    <option th:each="opt : ${searchOptions}" th:value="${opt}" th:text="${opt}"></option>
                </select>
            </div>
            <div class="search-input-row">
                <input class="search-input" type="text" name="searchInput"
                       placeholder="Enter ID (name) or position (ra, dec, radius)">
            </div>
            <div class="upload-file-row">
                <input id="upload-file" type="file" name="fileName">
                <!-- <label for="upload-file">Choose a file</label> -->
            </div>
            <div class="submit-row">
                <button class="search-btn" type="submit">Search</button>
            </div>
            <!-- <div>
              <button class="search-btn" type="submit">Search</button>
            </div> -->

        </div>
    </form>
</div>
<!--
<div id="results-table">

    <div class="tab">
        <button class="datasource" onclick="showData('data-MAST')">MAST</button>
        <button class="datasource" onclick="showData('data-Vizier')">Vizier</button>
        <button class="datasource" onclick="showData('data-Simbad')">Simbad</button>
    </div>

    <!-- Tab content -->
    <div id="data-MAST" class="tabcontent">
        <h3>MAST</h3>
        <p>results</p>
    </div>

    <div id="data-Vizier" class="tabcontent">

    </div>
