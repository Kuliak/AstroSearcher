# from https://github.com/actions/upload-release-asset
name: "release"
on:
  push:
    # Run for tagged commits, the tag name should be X.Y.Z to be used as version in pom.xml
    tags:

jobs:
  publish:
    name: "Build and upload release assets"
    runs-on: ubuntu-latest
    steps:
      - name: "Check out code"
        uses: actions/checkout@v2
      - name: "Set up JDK"
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Cache"
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: "Set version to pom.xml"
        run: "mvn versions:set -DnewVersion=${{ github.ref }} ; mvn versions:commit"
      - name: "Compile and package"
        run: mvn -B clean install
      - name: "Create Release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: "Upload asset"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/searcher.jar
          asset_name: searcher.jar
          asset_content_type: application/x-webarchive
